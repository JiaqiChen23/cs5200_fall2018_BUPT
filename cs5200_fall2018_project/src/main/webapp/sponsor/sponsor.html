<!DOCTYPE html>
<html>
<head>
	<title>Sponsor</title>

	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>

	<style type="text/css">
		html{
			background-image: url("../assets/jordan.jpeg");
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-attachment: fixed;
			text-align: center;
			color: white;
		}
		.wrapper{
			width: 1050px;
			display: flex;
		}
		.team{
			width: 350px;
		}
		.sponsor{
			width: 350px;
		}
		.teamSponsored{
			width: 350px;
		}
		table{
			margin: 0 auto;
		}
		p{
			width: 100px;
			display: inline-block;
		}
	</style>
</head>

<body>
	<div>
		<h1 class="welcome">Sponsor</h1>
	</div>
	<div class="wrapper">
		<div class="team">
			<h5>Team status List</h5>
			<table class="teamTable" border="1">
				<thead class="teamTablelHead"></thead>
				<tbody class="teamTableBody"></tbody>
			</table>
		</div>
		<div class="sponsor">
			<h5>Sponsor a team</h5>
			<div>
				<p>team id:</p>
				<input type="text" class="teamId">
			</div>
			<div>
				<p>sponsor amount:</p>
				<input type="text" class="money">
			</div>
			<br>
			<button class="sponsorBtn">Sponsor</button>
		</div>
		<div class="teamSponsored">
			<h5>The team I sponsored</h5>
			<table class="sponsorTeamTable" border="1">
				<thead class="sponsorTeamTableHead"></thead>
				<tbody class="sponsorTeamTableBody"></tbody>
			</table>
			<button class="cancelSponsor">Cancel sponsor</button>
		</div>
	</div>
</body>

<script type="text/javascript">
	function getParams(key) {
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    };

    var id = getParams("id")
    var username = getParams("username")

    $(".welcome").text("Sponsor: " + username + ", welcome!")

    $(document).ready(function(){
		var url = "http://localhost:8080/api/teams/getAllTeams"
		console.log(url)
		$.ajax({
			type: "GET",
            url: url,
            dataType: "json",
            success: function(result){
            	console.log(result)
            	var data = result
            	var html = "";
		    	html += "<tr>"
		    	html +=     "<th>ID</th>"
		    	html +=     "<th>Team </th>"
		    	html +=     "<th>Sponsor</th>"
		        html += "</tr>"
				$(".teamTablelHead").html(html)
				// table body
		        var html2 = "";
		        for(var i=0; i<data.length; i++){
		        	if(data[i].id != 100){
		        		html2 += "<tr>"
				        html2 +=     "<td>" + data[i].id + "</td>"
				        html2 +=     "<td>" + data[i].title + "</td>"
				        html2 +=     "<td>" + data[i].spon.username + "</td>"
				        html2 += "</tr>"
		        	}
		        }
		        $(".teamTableBody").html(html2)
            },
            error: function(e) {
                console.log(e)
            }
		})

		// view the team I sponsored
		var url2 = "http://localhost:8080/api/Sponsor/" + id +"/Team"
		console.log(url2)
		$.ajax({
			type: "GET",
            url: url2,
            dataType: "json",
            success: function(result){
            	console.log(result)
            	var data = result
            	// team id = 100 -> there is no team sponsored by me
            	if(data.id != 100){
            		var html = "";
			    	html += "<tr>"
			    	html +=     "<th>ID</th>"
			    	html +=     "<th>Team </th>"
			    	html +=     "<th>Sponsor amount</th>"
			        html += "</tr>"
					$(".sponsorTeamTableHead").html(html)
					// table body
			        var html2 = "";
		        	html2 += "<tr>"
			        html2 +=     "<td>" + data.id + "</td>"
			        html2 +=     "<td>" + data.title + "</td>"
			        html2 +=     "<td>" + data.sponsorAmount + "</td>"
			        html2 += "</tr>"
			        $(".sponsorTeamTableBody").html(html2)
            	} else {
            		var html = "";
			    	html += "<tr>"
			    	html +=     "<th>ID</th>"
			    	html +=     "<th>Team </th>"
			    	html +=     "<th>Sponsor amount</th>"
			        html += "</tr>"
					$(".sponsorTeamTableHead").html(html)
					// table body
			        var html2 = "";
		        	html2 += "<tr>"
			        html2 +=     "<td>None</td>"
			        html2 +=     "<td>None</td>"
			        html2 +=     "<td>None</td>"
			        html2 += "</tr>"
			        $(".sponsorTeamTableBody").html(html2)
            	}
            },
            error: function(e) {
                console.log(e)
            }
		})
	})

	$(".sponsorBtn").click(function(){
		var teamId = $(".teamId").val()
		var money = $(".money").val()

		var url = "http://localhost:8080/api/Sponsor/" + id +"/" + teamId + "/" + money
		$.ajax({
			type: "GET",
            url: url,
            dataType: "json",
            success: function(result){
            	console.log("success")
            },
            error: function(e) {
                console.log(e)
            }
		})
	})

	$(".cancelSponsor").click(function(){
		var url = "http://localhost:8080/api/Sponsor/" + id +"/cancel"
		$.ajax({
			type: "GET",
            url: url,
            dataType: "json",
            success: function(result){
            	console.log("success")
            },
            error: function(e) {
                console.log(e)
            }
		})
	})
</script>
</html>
