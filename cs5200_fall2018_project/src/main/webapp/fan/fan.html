<!DOCTYPE html>
<html>
<head>
	<title>Fan</title>

	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>

	<style type="text/css">
		html{
			background-image: url("../assets/jordan.jpeg");
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-attachment: fixed;
			text-align: center;
		}
		h1{
			color: white;
		}
		.fanWrapper{
			position: absolute;
			width: 1000px;
			margin: 0 auto;
			display: flex;
			color: white;
		}
		.palyerDetailTable{
			margin: 0 auto;
		}
		.searchPlayer{
			width: 500px;
		}
		.myVotingList{
			width: 500px;
		}
		p{
			width: 100px;
			display: inline-block;
		}
	</style>
</head>

<body>
	<div>
		<h1>Fan</h1>
	</div>
	<div class="fanWrapper">
		<div class="searchPlayer">
			<h5>Search a player</h5>
			<input type="text" class="playerName">
			<button>Search</button>
			<br>
			<br>
			<table class="palyerDetailTable" border="1">
				<thead class="playerDetailHead"></thead>
				<tbody class="palyerDetailBody"></tbody>
			</table>
			<button class="vote">Vote For this player</button>
		</div>
		<div class="myVotingList">
			<h5>My Voting List</h5>
			<button class="viewListBtn">View my list</button>
			<table class="VotingListTable">
				<thead class="VotingListHead"></thead>
				<tbody class="VotingListBody"></tbody>
			</table>
			<div>
				<h5>Cancel Voting</h5>
				<p>ID</p>
				<input type="text" class="id">
				<button class="deleteUserBtn">Cancel Voting</button>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	var data = {
		id: 17,
		name: "Steve Curry",
		team: "Goden State Warriors"
	}

	$(document).ready(function(){
		$(".vote").hide();
		$(".cancelVote").hide();
	})

	$(".searchPlayer").click(function(){
		$(".vote").show();
		$(".cancelVote").show();

		var html = "";
    	html += "<tr>"
    	html +=     "<th>ID</th>"
    	html +=     "<th>Name</th>"
    	html +=     "<th>Team</th>"
        html += "</tr>"
		$(".playerDetailHead").html(html)
		// table body
        var html2 = "";
        
        html2 += "<tr>"
        html2 +=     "<td>" + data.id + "</td>"
        html2 +=     "<td>" + data.name + "</td>"
        html2 +=     "<td>" + data.team + "</td>"
        html2 += "</tr>"
        $(".palyerDetailBody").html(html2)
	})
</script>
</html>
