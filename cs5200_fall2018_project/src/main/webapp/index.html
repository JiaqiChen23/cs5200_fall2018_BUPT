<!DOCTYPE html>
<html>
<head>
	<title>Home</title>

	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>

	<style type="text/css">
		html{
			background-image: url("./assets/bg.jpg");
			background-size: 100% 100%;
			background-repeat: no-repeat;
			background-attachment: fixed;
			text-align: center;
		}
		.loginWrapper{
			background-color: #FFA042;
			height: 250px;
			width: 400px;
			margin: auto;
			margin-top: 200px;
			border: 5px solid black;
			box-shadow: 10px 5px 5px grey;
			text-align: center;
		}
		p{
			width: 100px;
			display: inline-block;
		}
		.loginBtn{
			margin: 20px;
			width: 100px;
		}
	</style>
</head>

<body>
	<div class="loginWrapper">
		<h1 class="title">NBA Management System</h1>
		<div>
			<p><b>Username</b></p>
			<input class="username" type="text">
		</div>
		<div>
			<p><b>Password</b></p>
			<input class="password" type="password">
		</div>	
		<button class="loginBtn">Login</button>
	</div>
</body>

<script type="text/javascript">
	$(".loginBtn").click(function(){
		var username = $(".username").val()
		var password = $(".password").val()

		// check credentials
		var url = "http://localhost:8080/api/login/" + username + "/" + password
		$.ajax({
			type: "GET",
	        url: url,
	        dataType: "json",
	        success: function(result) {
	        	console.log(result)
	        	var id = result.id
	        	var username = result.username
	        	var type = result.type
	        	switch(type){
	        		case "admin":
	        			window.location.href="./admin/admin.html"; 
	        			break;
	        		case "fan":
	        			window.location.href="./fan/fan.html?id=" + id + "&username=" + username; 
	        			break;
	        		case "boss":
	        			window.location.href="./boss/boss.html?id=" + id + "&username=" + username; 
	        			break;
	        		case "scout":
	        			window.location.href="./scout/scout.html?id=" + id + "&username=" + username; 
	        			break;
	        		case "sponsor":
	        			window.location.href="./sponsor/sponsor.html?id=" + id + "&username=" + username; 
	        			break;
	        		default:
	        			alert("Wrong username or password!")
	        			break;
	        	}
	        },
	        error: function(e) {
                console.log(e)
            }
		})

		// if (username == "admin" && password == "admin") {
		// 	window.location.href="./admin/admin.html"; 
		// }
		// else{
		// 	alert("wrong username or password")
		// }
		
	})
</script>
</html>
