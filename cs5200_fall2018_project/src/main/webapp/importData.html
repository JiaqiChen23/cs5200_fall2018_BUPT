<html>
	<head>
		<title>test</title>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	</head>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <body>
	    <div>
	        <button id="button">download player data</button>
            <button id="button2">download draft data</button>
	    </div>
    </body>
    <script> 
         $('#button').click(function(){
         	$.ajax({
                type: "GET",
                async: false,
                url: "https://stats.nba.com/stats/commonallplayers?IsOnlyCurrentSeason=0&LeagueID=00&Season=2017-18",
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback:"handler",
                success: function (result) {
                    console.log(result);
                    var data = result.resultSets[0].rowSet
                    for(var i=0; i<data.length; i++){
                        var id = data[i][0]
                        var name = data[i][2]
                        var teamid = data[i][7]
                        if(teamid != ""){
                            let url = "http://localhost:8080/api/player/create/" + id + "/" + name + "/" + teamid 
                            $.ajax({
                                type: "GET",
                                url: url,
                                dataType: "json",
                                success: function(result) {
                                    let x = result
                                },
                                error: function(e) {
                                    console.log(e)
                                }
                            })
                        } else{
                            let url = "http://localhost:8080/api/player/create/" + id + "/" + name
                            $.ajax({
                                type: "GET",
                                url: url,
                                dataType: "json",
                                success: function(result) {
                                    let x = result
                                },
                                error: function(e) {
                                    console.log(e)
                                }
                            })
                        }
                    }
                },
                error: function (e) {
                    var test = e;
                }
            });
         })

         $('#button2').click(function(){
            $.ajax({
                type: "GET",
                async: false,
                url: "https://stats.nba.com/stats/drafthistory?LeagueID=00",
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback:"handler",
                success: function(result){
                    console.log(result)
                    var data = result.resultSets[0].rowSet
                    for(var i=0; i<data.length; i++){
                        var order = data[i][5]
                        var year = data[i][2]
                        var player = data[i][0]
                        var team = data[i][6]
                        let url = "http://localhost:8080/api/draft/create/" + order + "/" + year + "/" + player + "/" + team 
                        $.ajax({
                                type: "GET",
                                url: url,
                                dataType: "json",
                                success: function(result) {
                                    let x = result
                                },
                                error: function(e) {
                                    console.log(e)
                                }
                            })
                    }
                },
                error: function (e) {
                    var test = e;
                }
            })
         })
    </script>
</html>
